<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/Greenlandpage/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Trail</title>
    <script type="module" crossorigin src="/Greenlandpage/assets/index-DGbsq8CC.js"></script>
    <link rel="stylesheet" crossorigin href="/Greenlandpage/assets/index-C1yloHEQ.css">
  </head>
  <body>
    <div id="root"></div>
    <button class="acessibilidade-btn" id="acessibilidade-btn" title="Ativar acessibilidade VLibras" aria-label="Acessibilidade">
      <i class="fas fa-universal-access"></i>
    </button>
    <script>
      // Carregar VLibras de forma ass√≠ncrona
      (function() {
        var script = document.createElement('script');
        script.src = 'https://vlibras.gov.br/app/vlibras-plugin.js';
        script.onload = function() {
          window.vlibrasWidget = new window.VLibras.Widget('https://vlibras.gov.br/app');
          document.getElementById('acessibilidade-btn').onclick = function() {
            if (window.vlibrasWidget && window.vlibrasWidget.open) window.vlibrasWidget.open();
          };
        };
        document.body.appendChild(script);
      })();
    </script>
  </body>
</html>
